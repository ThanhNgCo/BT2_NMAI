<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Algorithm Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mô phỏng thuật toán A* (10x8)</h1>
        <div class="controls">
            <button id="runBtn" onclick="runAlgorithm()">Chạy thuật toán</button>
            <button id="resetBtn" onclick="resetGrid()">Làm mới</button>
        </div>
        <div class="info">
            <p>Trạng thái: <span id="status">Sẵn sàng</span></p>
            <p>Chi phí đường đi: <span id="cost">0</span></p>
        </div>
        <div id="sketch-holder"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
