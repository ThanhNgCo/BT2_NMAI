<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo A* - IT4040</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center pt-2">
        <h2 class="text-danger font-weight-bold">DEMO MÔN TRÍ TUỆ NHÂN TẠO (IT4040)</h2>
    </div>
    <div class="container-fluid text-center pb-3">
       <h3 class="text-danger">Áp dụng A* tìm đường đi trong mê cung</h3>
    </div>

    <div class="row m-0" id="hold">
        <div class="col-md-5 pl-5">
            <h4 class="text-danger text-center">Nhóm 7:</h4>
            <h6 class="text-danger pl-3 pb-2">Giảng viên hướng dẫn: Nguyễn Nhật Quang</h6>
            <h6 class="text-danger pl-3 pb-2">Sinh viên: Lê Trọng Đức - Đỗ Ngọc Sơn</h6>
            
            <form class="content">
                <div class="option-group">
                    <label class="font-weight-bold">Chọn chế độ nước đi</label>
                    <div class="pl-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="diagonal" value="allow" disabled>
                            <label class="form-check-label">Cho phép đi chéo (Disabled)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="diagonal" value="notallow" checked>
                            <label class="form-check-label">Không cho phép đi chéo</label>
                        </div>
                    </div>

                    <label class="font-weight-bold mt-2">Chọn hàm heuristic</label>
                    <div class="pl-3">
                        <div class="form-check"><input class="form-check-input" type="radio" name="heuristic" checked><label>Manhattan (Chuẩn)</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="heuristic"><label>Euclide</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="heuristic"><label>Chebychev</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="heuristic"><label>Octile</label></div>
                    </div>

                    <div class="mt-3">
                        <p>Mode: <span id="mode" class="font-weight-bold text-primary">Sẵn sàng</span></p>
                        <button type="button" class="btn btn-success mb-2" onclick="runAStar()">Chạy thuật toán A*</button>
                        <button type="button" class="btn btn-secondary mb-2" onclick="resetMap()">Reset Mê cung (10x8)</button>
                    </div>

                    <div class="mt-2 result-box">
                        <p class="font-weight-bold">Kết quả:</p>
                        <p>Số ô trên đường đi: <span id="path-len" class="text-primary">0</span></p>
                        <p>Tổng chi phí đường đi: <span id="cost" class="text-primary">0</span></p>
                        <p>Số ô đã duyệt (Closed Set): <span id="considered" class="text-primary">0</span></p>
                    </div>
                </div>
            </form>
        </div>    
        
        <div class="col-md-7 d-flex justify-content-center bg-light border" id="sketch-holder" style="min-height: 500px; align-items: center;">
            </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
